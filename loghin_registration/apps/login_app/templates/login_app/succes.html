<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/ Register</title>
  </head>
  <body>
    <div class="main_content">
      <h1>Welcome to the success page!</h1>
      {{ request.session.user_id}}

        <button type="submit" name="button">Logout</button>
      </form>
    </div>
  </body>
</html>
